<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <title>Practica</title>

    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body> 
    <main>
        <article>
            <div class="card">
                <h1 class="card-title">Arrow</h1>
                <p  class="card-price">$30</p>
                <button data-price="30" class="card-btn" data-id="Arrow">Add to buy</button>
            </div>
        </article>
        <article>
            <div class="card">
                <h1 class="card-title">Poisons</h1>
                <p  class="card-price">$1200</p>
                <button data-price="1200" class="card-btn" data-id="Poisons">Add to buy</button>
            </div>
        </article>
        <article>
            <div class="card">
                <h1 class="card-title">Daggers</h1>
                <p  class="card-price" value>$3550</p>
                <button data-price="3550" class="card-btn" data-id="Daggers">Add to buy</button>
            </div>
        </article>
    </main>

    <section class="itemList">
        <ul class="list"></ul>
    </section>

    <footer id="footer">
        <!-- TemplateFooter -->
        <template id="templateFooter">
                <p class="total">Total: $ <span></span></p>
                <button class="buy">Buy</button>
        </template>
    </footer>

    <!-- Template -->
    <template id="template">
        <li class="item">
            <span class="itemAmount"></span>
            <span class="itemName"></span>
        </li>
        <li class="totalSection">
            <p class="totalPrice">Total: $ <span></span> </p>
            <div>
                <button class="addBtn">Add</button>
                <button class="removeBtn">Remove</button>
            </div>
        </li>
    </template>
    
    <!-- JS --> 
    <script src="./app.js"></script> 
</body>
</html>
