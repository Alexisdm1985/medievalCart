<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Practica</title>

    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body> 
    <main>
        <article>
            <div class="card">
                <h1 class="card-title">Arrow</h1>
                <button class="card-btn" value="Arrow">Add to buy</button>
            </div>
        </article>
        <article>
            <div class="card">
                <h1 class="card-title">Poisons</h1>
                <button class="card-btn" value="Poisons">Add to buy</button>
            </div>
        </article>
        <article>
            <div class="card">
                <h1 class="card-title">Daggers</h1>
                <button class="card-btn" value="Daggers">Add to buy</button>
            </div>
        </article>
    </main>

    <section class="itemList">
        <ul class="list"></ul>
    </section>

    <!-- Template -->
    <template id="template">
        <li class="item">
            <span class="itemName"></span>
            <span class="itemAmount"></span>
        </li>
    </template>
    
    <!-- JS --> 
    <script src="./app.js"></script> 
</body>
</html>
